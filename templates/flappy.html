<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlappyBird</title>
    <link rel="stylesheet" href="static/app.css" > 
    <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
</head>
<body>

    <input type="hidden" name="csrf_token" id="csrf_token" value="{{ csrf_token() }}">


    <div class="home-header">

        <div class="home-links">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('home') }}">Hjem</a>
            <a href="{{ url_for('flappyboard') }}">Leaderboard</a>
            {% else %}
            <a href="{{ url_for('leaderboard') }}">View Leaderboard</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
    </div>

    <div class="flytt">
        <p>Spill fra GitHub bruker aaarafat: <a href="https://github.com/aaarafat/JS-Flappy-Bird" target="_blank">Github spill</a></p>
    </div>

    <div>
    
    <canvas id="canvas" width="276" height="414"></canvas>
    <script src="static/flappy.js"></script>
    </div>

</body>
</html>
