<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2FA Verification</title>
</head>
<body>
    <h2>Enter your 2FA Code</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.code.label }} {{ form.code(size=32) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
