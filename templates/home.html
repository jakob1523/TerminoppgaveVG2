<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="static/app.css">
</head>

<body>
    <div class="home-header">

        <div class="home-links">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}">Logg ut</a>
            
            {% else %}
            <a href="{{ url_for('leaderboard') }}">View Leaderboard</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
    </div>



    <div class="homepage-wrapper">

        <h1>Hjemmeside</h1>
        <h2>Velg ett spill</h2>

        <div class="games-container">
            <div class="game-card">
                <a href="{{ url_for('spill') }}">
                    <img src="static/bilder/spill-bilde.png" alt="Game 1 Image">
                </a>
                <p class="game-name">Stein, saks, papir</p>
            </div>

            <div class="game-card">
                <a href="{{ url_for('flappy') }}">
                    <img src="static/bilder/flappy.jpg" alt="">
                </a>        
                <p>Flappy bird</p>
            </div>
        </div>
    </div>

<div>
    <div class="footer">

    </div>
</div>

</body>

</html>
