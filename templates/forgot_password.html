<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="static/register.css">
</head>
<body class="forgot-password-page">
    <h1 class="forgot-password-title">Forgot Password</h1>
    
    <form class="forgot-password-form" method="POST">
        {{ form.hidden_tag() }}
        
        <div class="form-group email-group">
            {{ form.email.label(class="form-label") }} 
            {{ form.email(size=32, class="form-input") }} 
            {% for error in form.email.errors %}
                <span class="error-message">{{ error }}</span> 
            {% endfor %}
        </div>
        
        <div class="form-group submit-group">
            {{ form.submit(class="form-submit") }} 
        </div>
    </form>

    <div class="back-to-login">
        <a href="{{ url_for('login') }}" class="back-to-login-link">Back to Login</a>
    </div>
</body>
</html>
